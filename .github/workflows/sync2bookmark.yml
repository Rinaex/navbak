# Simple workflow for deploying static content to GitHub Pages
name: Sync WebSite 2 Seven-Steven/webstack-jekyll

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["jekyll"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v3
        with:
          repository: Seven-Steven/kanjian.la
          path: source
      - name: Checkout target reporitory
        uses: actions/checkout@v3
        with:
          repository: Seven-Steven/webstack-jekyll
          path: target
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Sync data
        run: |
          cd source && git checkout jekyll && cd ..
          rsync -a source/_data/sites.yml target/_data/webstack.yml
          rsync -a source/assets/image/logo target/assets/images/logos
          cd target
          git config user.name 'Seven-Steven'
          git config user.email 'seven@diqigan.cn'
          git add -A .
          git commit -m "update webstack data"
          git push


