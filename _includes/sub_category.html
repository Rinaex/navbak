<div id="{{ sub_category_id }}" class="sub-group-target-fix"></div>
<section class="sub-group">
  <h2 href="{{ '#' | append: sub_category_id }}"><span class="ri-price-tag-line"></span>{{ sub_category.name }}
  </h2>
  <div class="web-item-container">
    {% for web_item in sub_category.links %}
    {% include web-item-card.html web_item=web_item %}
    {% endfor %}
  </div>
</section>
